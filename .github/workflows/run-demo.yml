name: Run Demo Script on EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-demo:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Execute demo.sh on EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        echo "$PRIVATE_KEY" > ~/.ssh/private_key.pem
        chmod 600 ~/.ssh/private_key.pem
        ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
        
        # Copy demo.sh to EC2 and execute
        scp -i ~/.ssh/private_key.pem demo.sh ${USER}@${HOST}:~/demo.sh
        ssh -i ~/.ssh/private_key.pem ${USER}@${HOST} 'chmod +x ~/demo.sh && ~/demo.sh'